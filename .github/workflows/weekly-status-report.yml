name: Weekly Status Report

on:
  schedule:
    - cron: "0 1 * * 1"   # 週一 09:00 台北 (UTC+8)
  workflow_dispatch:
  push:
    paths: ["ai/outputs/**"]

permissions:
  contents: write

concurrency:
  group: weekly-status-${{ github.ref }}
  cancel-in-progress: true

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate STATUS.md (CJS)
        run: |
          node <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const outDir = path.join('ai','outputs');
          const load = f => { try { return JSON.parse(fs.readFileSync(path.join(outDir,f),'utf8')) } catch { return null } };
          const rfc   = load('rfc.json');
          const adr   = load('adr.json');
          const qa    = load('qa-report.json');
          const gates = load('release-gates.json');

          const L = [];
          L.push('# Weekly Status');
          L.push('*Generated:* '+new Date().toISOString());
          if(rfc){ L.push('## RFC','- **Title**: '+(rfc.title||''),'- **Milestones**: '+JSON.stringify(rfc.milestones||[])); }
          if(adr){ L.push('## ADR','- **Decision**: '+(adr.decision||'')); }
          if(qa){  L.push('## QA','- **Coverage**: '+(qa.coverage??'N/A')+'%','- **Result**: '+(qa.result??'N/A')); }
          if(gates){
            L.push('## Release Gates',
              '- dataQuality: '+gates.dataQuality,
              '- tests: '+gates.tests,
              '- slo: '+gates.slo,
              '- signoff: '+gates.signoff,
              '- flagStrategy: '+gates.flagStrategy);
          }
          fs.writeFileSync('STATUS.md', L.join('\n'));
          console.log('✅ STATUS.md generated');
          NODE

      - name: Detect branch & sync
        id: sync
        run: |
          set -e
          BRANCH="$(git rev-parse --abbrev-ref HEAD || echo "${GITHUB_REF_NAME}")"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Working on branch: $BRANCH"
          git fetch origin "$BRANCH" --depth=1 || true
          git pull --rebase origin "$BRANCH" || true

      - name: Commit changes (non-PR only)
        if: github.event_name != 'pull_request'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add STATUS.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(report): weekly STATUS.md"
          fi

      - name: Push changes (non-PR only, soft-fail)
        if: github.event_name != 'pull_request'
        continue-on-error: true
        env:
          BRANCH_NAME: ${{ steps.sync.outputs.branch }}
        run: |
          if git rev-parse --verify HEAD >/dev/null 2>&1 && git log -1 --pretty=%B | grep -q "chore(report): weekly STATUS.md"; then
            git push origin "$BRANCH_NAME" || echo "⚠️ push failed; will upload artifact instead"
          else
            echo "Nothing to push."
          fi

      - name: Upload STATUS.md as artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: STATUS
          path: STATUS.md
