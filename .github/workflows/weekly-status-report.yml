name: Weekly Status Report (Artifact only)

on:
  schedule:
    - cron: "0 1 * * 1"   # ÊØèÈÄ±‰∏Ä 09:00 Âè∞Âåó (UTC+8)
  workflow_dispatch:
  workflow_run:
    workflows: ["CI (Validate ‚Üí Release Gates)"]
    types: [completed]

permissions:
  contents: read

concurrency:
  group: weekly-status-${{ github.ref }}
  cancel-in-progress: true

jobs:
  report:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - name: Generate STATUS.md
        run: |
          node --input-type=module - <<'NODE'
          import fs from 'fs';
          const L=[];
          const safe=(v)=> (v??'N/A');
          const p='ai/outputs/release-gates.json';
          if(fs.existsSync(p)){
            const g=JSON.parse(fs.readFileSync(p,'utf8'));
            L.push('# Release Gates');
            L.push(`- dataQuality: ${safe(g.dataQuality)}`);
            L.push(`- tests: ${safe(g.tests)}`);
            L.push(`- slo: ${safe(g.slo)}`);
            L.push(`- signoff: ${safe(g.signoff)}`);
            L.push(`- flagStrategy: ${safe(g.flagStrategy)}`);
          } else {
            L.push('üü° no release-gates.json (skipped)');
          }
          fs.writeFileSync('STATUS.md', L.join('\n'));
          console.log('‚úÖ STATUS.md generated');
          NODE
      - name: Upload STATUS.md as artifact
        uses: actions/upload-artifact@v4
        with:
          name: STATUS
          path: STATUS.md
